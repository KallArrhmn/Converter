<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter MP3, MP4, YouTube, TikTok, Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Converter MP3, MP4, YouTube, TikTok, Instagram</h1>
        <form id="converter-form">
            <label for="platform">Pilih Platform:</label>
            <select id="platform">
                <option value="youtube">YouTube</option>
                <option value="tiktok">TikTok</option>
                <option value="instagram">Instagram</option>
            </select>
            <label for="url">Masukkan URL:</label>
            <input type="text" id="url" placeholder="Masukkan URL video..." required>
            <label for="format">Pilih Format:</label>
            <select id="format">
                <option value="mp3">MP3</option>
                <option value="mp4">MP4</option>
            </select>
            <button type="submit">Konversi</button>
        </form>
        <div id="progress" class="hidden"></div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
